<!DOCTYPE html>   ssss                                                                                                  c
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>panorama_app</title>
    <link rel="stylesheet" href="css/bootstrap.min.css" rel="stylesheet" media="screen">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
    <script src="https//kit.fontawesome.com/e37afd8ec9.js"crossorigine="anonymous"></script>
  </head>
  <body onload="template()">
    <div class="container">
      <h1 class="text-center my-5">panorama app</h1>
    </div>
    <div class="container timer">
        <div class="row">
          <div class="col-5">
            <h4 id="minutes"></h4>
          </div>
          <div class="col-2">
            <h4>:</h4>
          </div>
          <div class="col-5">
            <h4 id="seconds"></h4>
          </div>
        </div>
    </div>
    <div>
      <h3 id="finish"></h3>
    </div>
    <div class="container">
      <button class="btn" onclick="start()">start</button>
      <a href="index.html" class="counter">restart</a>
    </div>
   
    <script src="js/jQuery.min.js"></script>
   <script src="js/bootstrap.bundle.min.js"></script>
   <script src="js/popper.js"></script>

 
  </body>
</html>
